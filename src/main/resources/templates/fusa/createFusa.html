<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>create fusa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav th:insert="~{header :: navbar}"></nav>


    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Nuova fusa üê±</h2>

                <!--Quando utilizzi th:object in Thymeleaf, il modulo √® legato all'oggetto di modello specificato (in questo caso, 
                productDto). Quando il modulo viene inviato, i valori inseriti negli input del modulo vengono automaticamente mappati 
                sulle propriet√† corrispondenti dell'oggetto productDto.
                Ecco un riepilogo di come funziona il processo:

                Binding dei Dati: Thymeleaf lega gli input del modulo alle propriet√† dell'oggetto productDto. Per esempio, se hai un 
                campo di input con th:field="*{name}", Thymeleaf si aspetta che productDto abbia una propriet√† chiamata name.

                Invio del Modulo: Quando l'utente compila il modulo e lo invia, i dati inseriti vengono inviati al server come parte 
                della richiesta HTTP.

                Binding sul Server: Se utilizzi un framework come Spring MVC, i dati della richiesta vengono automaticamente associati 
                ai campi dell'oggetto productDto durante la deserializzazione della richiesta. Quindi, quando la richiesta viene 
                elaborata dal controller, productDto conterr√† i valori inseriti nel modulo -->
                <form method="post" enctype="multipart/form-data"  th:object="${fusaDto}" >
                 
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" th:field="${fusaDto.titolo}" placeholder="Titolo">
                        <label for="floatingInput">Titolo</label>
                        <p th:if="${#fields.hasErrors('titolo')}" th:errorclass="text-danger"
                        th:errors="${fusaDto.titolo}"></p>
                    </div>

            
                    
                    <!-- <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Category</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${productDto.category}">
                                <option value="Other">Other</option>
                                <option value="Phones">Phones</option>
                                <option value="Computers">Computers</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Printers">Printers</option>
                                <option value="Cameras">Cameras</option>
                            </select>
                            <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${productDto.category}"></p>
                        </div>
                    </div> -->

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Contenuto</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${fusaDto.contenuto}"></textarea>
                            <p th:if="${#fields.hasErrors('contenuto')}" th:errorclass="text-danger" th:errors="${fusaDto.contenuto}"></p>
                        </div>
                    </div>
                      
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Image</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="${fusaDto.imageFile}">
                            <p th:if="${#fields.hasErrors('imageFile')}" th:errors="${fusaDto.imageFile}" th:errorclass="text-danger"></p>
                        </div>
                    </div>
                      
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                          <a class="btn btn-outline-primary" href="/fusa" role="button">Cancel</a>
                        </div>
                    </div>



                </form>

            </div>
        </div>
    </div>

  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
