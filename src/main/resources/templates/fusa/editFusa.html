<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit produtct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   
    <nav th:insert="~{header :: navbar}"></nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Edit fusa</h2>

                <!--  Anche se non specifichi l'attributo action nel form, il comportamento predefinito di Thymeleaf è quello di inviare il form alla stessa URL da cui è 
                stata caricata la pagina.

                Il metodo @GetMapping("/edit") carica la pagina di modifica del prodotto all'URL /edit.
                Se non specifichi l'attributo action nel form, il form verrà inviato alla stessa URL, ma come una richiesta POST anziché GET.
                Questo significa che la richiesta sarà gestita dal metodo @PostMapping("/edit") del controller, se esiste.
                Quindi, se il metodo @PostMapping("/edit") è definito nel controller, il form verrà inviato a questo metodo anche se l'attributo action non è specificato.
                Thymeleaf utilizza il valore dell'attributo method (in questo caso post) per determinare quale metodo del controller chiamare (POST anziché GET) sulla stessa URL -->
                <form method="post" enctype="multipart/form-data"  th:object="${fusaDto}" >
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${fusa.id}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Titolo</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${fusaDto.titolo}">
                            <p th:if="${#fields.hasErrors('titolo')}" th:errorclass="text-danger"
                            th:errors="${fusaDto.name}"></p>
                        </div>
                    </div>
<!-- 
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Category</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${fusaDto.category}">
                                <option value="Other">Other</option>
                                <option value="Phones">Phones</option>
                                <option value="Computers">Computers</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Printers">Printers</option>
                                <option value="Cameras">Cameras</option>
                            </select>
                            <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${fusaDto.category}"></p>
                        </div>
                    </div> -->
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Contenuto</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${fusaDto.contenuto}"></textarea>
                            <p th:if="${#fields.hasErrors('contenuto')}" th:errorclass="text-danger" th:errors="${fusaDto.contenuto}"></p>
                        </div>
                    </div>

                    <!-- mostro l'immagine corrente -->
                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-8">
                            <img th:src="@{'/images/' + ${fusa.imageFileName}}" alt="" width="150">
                        </div>
                    </div>
                      
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Image</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="${fusaDto.imageFile}">
                            <p th:if="${#fields.hasErrors('imageFile')}" th:errors="${fusaDto.imageFile}" th:errorclass="text-danger"></p>
                        </div>
                    </div>

                    <!-- mettiamo la riga per CreatedAt -->
                    <!-- <div class="row mb-3">
                        <label  class="col-sm-4 col-form-label">Created At</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${fusa.createdAt}">
                        </div>
                    </div> -->
                      
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                          <a class="btn btn-outline-primary" href="/fusa" role="button">Cancel</a>
                        </div>
                    </div>



                </form>

            </div>
        </div>
    </div>

  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
